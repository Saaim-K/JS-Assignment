        //-------------------- Question # 1 --------------------
        function question1(){
        let a = +prompt('Enter number a');
        let b = +prompt('Enter number b');
        document.write('Sum of ' + a + ' ' + '&' + ' ' + b + ' ' + 'is' + ' ' + (a + b));
    }
        // -------------------- Question # 1 --------------------



        // -------------------- Question # 2 --------------------
        function question2(){
        let a = +prompt('Enter number a');
        let b = +prompt('Enter number b');
        document.write('Addition of ' + a + ' ' + '&' + ' ' + b + ' ' + 'is' + ' ' + (a + b)+"<br>");
        document.write('Subtraction of ' + a + ' ' + '&' + ' ' + b + ' ' + 'is' + ' ' + (a - b)+"<br>");
        document.write('Multiplication of ' + a + ' ' + '&' + ' ' + b + ' ' + 'is' + ' ' + (a * b)+"<br>");
        document.write('Division of ' + a + ' ' + '&' + ' ' + b + ' ' + 'is' + ' ' + (a / b)+"<br>");
        document.write('Modulus of ' + a + ' ' + '&' + ' ' + b + ' ' + 'is' + ' ' + (a % b)+"<br>");
    }
        // -------------------- Question # 2 --------------------



        // -------------------- Question # 3 --------------------
        function question3(){
        let a = +prompt('Enter any Number');
        document.write('Variable after declaration is: ' + ' ' + a + "<br>");
        document.write('Initial value taken from user is: ' + ' ' + a + "<br>");
        b = ++a;
        document.write('Value after increment is: ' + ' ' + b + "<br>");
        c = a + 7;
        document.write('Value after addition of 7 is: ' + ' ' + c + "<br>");
        d = --c;
        document.write('Value after decrement is: ' + ' ' + d + "<br>");
        e = d % 3;
        document.write('The remainder is: ' + ' ' + e);
    }
        // -------------------- Question # 3 --------------------



        // -------------------- Question # 4 --------------------
        function question4() {
            let movieTicket = +prompt('Enter price of ticket');
            document.write('Cost of 1 Ticket is ' + movieTicket + '<br>');
            let noofTicket = +prompt('Enter number of ticket');
            document.write('Number of ticket purchased is ' + noofTicket + '<br>');
            let totalCost = movieTicket * noofTicket;
            document.write('Total cost of ' + noofTicket + ' tickets is ' + totalCost);
        }
        // -------------------- Question # 4 --------------------



        // -------------------- Question # 5 --------------------
        function question5() {
            let table = +prompt('Enter table you want');
            let endTable = +prompt('Enter till where you want the table');
            for (var a = 1; a <= endTable; a++) {
                document.write(table + ' ' + 'x' + ' ' + a + ' ' + '=' + ' ' + (table * a) + '<br>')
            }
        }
        // -------------------- Question # 5 --------------------



        // -------------------- Question # 6 --------------------
        function question6() {
            document.write('<h1>' + 'Temperature Converter' + '</h1>')
            let celsius = +prompt('Enter Temperature in 째C');
            let ftoc = (celsius * (9 / 5) + 32).toFixed(2);
            document.write(celsius + '째C' + ' to Farenheit is ' + ftoc + '<br>')
            let Farenheit = +prompt('Enter Temperature in 째F');
            let ctof = ((Farenheit - 32) * (5 / 9)).toFixed(2);
            document.write(Farenheit + '째C' + ' to Celsius is ' + ctof)
        }
        // -------------------- Question # 6 --------------------



        // -------------------- Question # 7 --------------------
        function question7() {
            let item1 = +prompt('Enter price of item 1');
            document.write('Price of item 1 is ' + item1 + '<br>');
            let qitem1 = +prompt('Enter quantity of item 1');
            document.write('Quantity of item 1 is ' + qitem1 + '<br>');
            let item2 = +prompt('Enter price of item 2');
            document.write('Price of item 2 is ' + item2 + '<br>');
            let qitem2 = +prompt('Enter quantity of item 2');
            document.write('Quantity of item 2 is ' + qitem2 + '<br>');
            let ship = +prompt('Enter shipping charges');
            document.write('Shipping Charges ' + ship + '<br>');
            let totalCost = (item1 * qitem1) + (item2 * qitem2) + ship;
            document.write('Total cost of your order is ' + totalCost);
        }
        // -------------------- Question # 7 --------------------



        // -------------------- Question # 8 --------------------
        function question8() {
            document.write('<h1>' + 'Marks Sheet' + '</h1>' + '<br>')
            let Total = +prompt('Enter total marks');
            let tvalue = Math.abs(Total);
            document.write('Total Marks : ' + tvalue + '<br>')
            let obMarks = +prompt('Enter marks obtained');
            let tobvalue = Math.abs(obMarks);
            document.write('Obtained Marks : ' + tobvalue + '<br>')
            let percent = ((tobvalue / tvalue) * 100).toFixed(3);
            document.write('Percentage : ' + percent + '%')
        }
        // -------------------- Question # 8 --------------------



        // -------------------- Question # 9 --------------------
        function question9() {
            function convert() {
                let dollar = document.querySelector('#dollar').value;
                let ndollar = document.querySelector('#ndollar').value;
                let riyal = document.querySelector('#riyal').value;
                let nriyal = document.querySelector('#nriyal').value;
                let pkr = (dollar * ndollar) + (riyal * nriyal);
                document.querySelector('#convalue').innerHTML = 'Currency in PKR is:' + ' ' + 'Rs ' + pkr;
            }
        }
        // -------------------- Question # 9 --------------------



        // -------------------- Question # 10 --------------------
        function question10() {
            let input1 = +prompt('Enter any number');
            let calc = ((input1 + 5) * 10) / 2;
            document.write(calc);
        }
        // -------------------- Question # 10 --------------------



        // -------------------- Question # 11 --------------------
        function question11() {
            document.write('<h1>' + 'The Age Calculator' + '</h1>' + '<br>');
            let fullDate1 = new Date();
            document.write('Current Date : ' + fullDate1 + '<br>');
            let year = fullDate1.getFullYear();
            document.write('Current Year : ' + year + '<br>');
            let birthYear = Math.abs(Number(prompt('Enter your Birth Year')));
            document.write('Birth Year : ' + birthYear + '<br>');
            let age = year - birthYear;
            document.write('Your Age is : ' + age + '<br>');
        }
        // -------------------- Question # 11 --------------------



        // -------------------- Question # 12 --------------------
        function question12() {
            document.write('<h1>' + 'The Geometrizer' + '</h1>' + '<br>');
            let radius = Math.abs(Number(prompt('Enter Radius of Circle')));
            document.write('Radius of a Circle is : ' + radius + '<br>');
            let circum = 2 * 3.142 * radius;
            document.write('Radius of a Circle is : ' + circum + '<br>');
            let area = 3.142 * radius * radius;
            document.write('Area of a Circle is : ' + area + '<br>');
        }
        // -------------------- Question # 12 --------------------



        // -------------------- Question # 13 --------------------
        function question13() {
            document.write('<h1>' + 'The Life Time Supply  Calculator' + '</h1>' + '<br>');
            let snack = prompt('Enter your favourite snack');
            document.write('Favourite snack : ' + snack + '<br>');
            let age = Math.abs(Number(prompt('Enter Your Age')));
            document.write('Current age : ' + age + '<br>');
            let Mage = Math.abs(Number(prompt('Enter Your Expected Maximum Age')));
            document.write('Expected Maximum Age : ' + Mage + '<br>');
            let snackpday = Math.abs(Number(prompt('Enter snack per day')));
            document.write('Amount of snacks per day : ' + snackpday + '<br>');
            let rest = snackpday * (Mage - age);
            document.write('You will need ' + rest + ' ' + snack + ' ' + 'to last you until ripe old age of ' + Mage);
        }
